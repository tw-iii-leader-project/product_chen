<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Product</title>
</head>
<body>

<form action="ProductUpdate" th:object="${product}" method ="post">

	產品:<input type="text" name="name" th:field="*{name}"/><br/>
	價格:<input type="text" name ="price" th:field="*{price}"/><br/>
	數量:<input type="text" name ="qty" th:field="*{qty}"/><br/>
 <input type="hidden" name ="id" th:field="*{id}"/>
 <input type="submit" value="Submit"/>

</form>

</body>
</html>
